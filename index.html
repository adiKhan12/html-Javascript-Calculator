<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="header">
        <h1 class="title">Calculator</h1>
    </nav>
    <div class="calculator">
        <section class="cal-screen">0</section>

        <section class="cal-button">
            <div class="cal-buttons-row">
                <button class="cal-buttons clear-btn">C</button>
                <button class="cal-buttons">‚Üê</button>
                <button class="cal-buttons">/</button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-buttons">7</button>
                <button class="cal-buttons">8</button>
                <button class="cal-buttons">9</button>
                <button class="cal-buttons">*</button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-buttons">4</button>
                <button class="cal-buttons">5</button>
                <button class="cal-buttons">6</button>
                <button class="cal-buttons">-</button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-buttons">1</button>
                <button class="cal-buttons">2</button>
                <button class="cal-buttons">3</button>
                <button class="cal-buttons">+</button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-buttons zero-btn">0</button>
                <button class="cal-buttons">=</button>
            </div>
        </section>

        <script src="./index.js"></script>
    </div>
</body>
</html>
